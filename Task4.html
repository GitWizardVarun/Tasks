<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    
    <form action="#" method="post">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" value="Vincent Maverick Durano" required><br><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="Vinz" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="rePassword">Re-enter Password:</label>
        <input type="password" id="rePassword" name="rePassword" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="Cebu, Philippines" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="22" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="Male" selected>Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br><br>

        <input type="submit" value="Save">
    </form>
</body>
</html>
